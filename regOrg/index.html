<!DOCTYPE html>
<html>
<head>
	<title>Работа СКФО</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/3a96fafdff.js" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../style/fonts.css">
	<link rel="stylesheet" type="text/css" href="../style/styles.css">
	<link rel="stylesheet" type="text/css" href="../listAdapters/style/style.css">
</head>
<body style="font-family: myfont" class="noselect">

	<div class="header">
		<div style="background: #F8F9FA;">
			<div class="container">
			<div class="row">
				<div class="col-4">
					<a href="../index.html" style="text-decoration: none;"><div class="backButton"><i class="fas fa-chevron-left"></i> Назад</div></a>
				</div>
				<div class="col-4" style="text-align: center; padding: 10px;">
					<img src="../res/illustrations/logo.png" height="40">
				</div>
				<div class="col-4">
					<div class="backButton" style="text-align: right;"><i class="fas fa-sign-in-alt"></i> Войти</div>
				</div>
			</div>
			</div>
		</div>
		<div style="background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7875525210084033) 44%, rgba(255,255,255,1) 82%); height: 50px;"></div>
	</div>

	<div class="container">
		<div class="form">
			<div style="font-size: 30px; max-width: 500px; margin: auto;">Регистрация</div>
			<div class="formControl">
				<label for="name">Форма и название организации <span class="necessarly">*</span></label>
				<div class="row">
					<div class="col-3">
						<select id="eduLevel">
							<option>ООО</option>
							<option>ПАО</option>
							<option>АО</option>
							<option>УП</option>
							<option>Нек. орг.</option>
							<option>Фонд</option>
							<option>Гос. корп.</option>
							<option>ИП</option>
							<option>АОА</option>
							<option>ЗОА</option>
							<option>ТОО</option>
							<option>Другое</option>
						</select>
					</div>
					<div class="col-9" style="padding-left: 0px;">
						<input type="" placeholder="Введите название организации" id="name" name="name">
					</div>
				</div>
			</div>
			<div class="row formControl">
				<div class="col-12" style="padding-left: 0px;">
						<label for="burnDate">Сфера деятельности<span class="necessarly">*</span></label>
						<select id="proArea">
							<option>Архитектура, строительство, дизайн</option>
							<option>Банки, инвестиции, кредит</option>
							<option>Временная работа, Фриланс, Работа на дому</option>
							<option>Гостинично - ресторанный бизнес</option>
							<option>Государственная служба</option>
							<option>Государственная служба</option>
							<option>Топ менеджмент</option>
							<option>Торговля, Продажи</option>
						</select>
				</div>
			</div>
			<div class="row formControl">
				<div class="col-6" style="padding-left: 0px;">
						<label for="burnDate">Имя контактного лица<span class="necessarly">*</span></label>
						<input type="" id="burnDate" placeholder="Ф.И.О.">
				</div>
				<div class="col-6" style="padding-right: 0px;">
					<label for="phoneNum">Номер контактного лица <span class="necessarly">*</span></label>
					<input type="" placeholder="+79682659013" maxlength="12" id="phoneNum">
				</div>
			</div>
			<div class="formControl">
				<label for="email">Email <span class="necessarly">*</span></label>
				<input type="" placeholder="example@example.com" id="email" name="name">
			</div>
			<div class="formControl">
				<label for="password">Пароль <span class="necessarly">*</span></label>
				<input type="" placeholder="12345678 :)" id="password" name="name">
			</div>
			<div class="formControl" style="margin-top: 30px;">
				<div class="form-group form-check" style="margin-bottom: 0px;">
					<input type="checkbox" style="width: 20px;" class="form-check-input" id="allowPersonalData"> 
					<label class="form-check-label" style="margin-top: 12px; margin-left: 12px;" for="allowPersonalData">Соглашаюсь на  <a target="_blank" href="../privacy/index.html">обработку персональных данных</a></label>
				</div>
				<button style="margin-top: 15px;" onclick="window.location.href = '../profileOrg'">Зарегистрироватся</button>
			</div>
		</div>
	</div>

	<div style="font-family: myfont_light; text-align: center; margin-top: 30px; margin-bottom: 30px;">
		Разработана командой "New Line Solutions"
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="../js/utils.js"></script>
	<script src="../listAdapters/scripts.js"></script>
	<script src="../js/date_mask.js"></script>
	<script type="text/javascript">
		phoneInputMask(document.getElementById('phoneNum'));
	</script>
</body>
</html>
